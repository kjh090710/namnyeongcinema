{% extends "base.html" %}
{% block title %}관리자 로그인{% endblock %}
{% block content %}
<div class="max" style="max-width:420px; margin:24px auto">
  <div class="card pad">
    <div class="title">관리자 로그인</div>
    <form method="post" class="col gap" style="margin-top:12px">
      <label class="field">
        <span>비밀번호</span>
        <input type="password" name="password" required>
      </label>
      <button class="btn full">로그인</button>
    </form>
    <p class="muted small" style="margin-top:8px">관리자가 아닌 인원이 접속시 처벌될 수 있습니다.</p>
  </div>
</div>
{% endblock %}
