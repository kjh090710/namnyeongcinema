{% extends "base.html" %}
{% block title %}규정 동의 · 남녕시네마{% endblock %}
{% block content %}
<section class="stack mt-24">
  <h1 class="h-title-xxl">운영 규정 안내</h1>
  <p class="text-muted">예약 진행 전 규정을 확인하고 동의해 주세요.</p>

  <div class="card stack">
    <pre style="white-space:pre-wrap; margin:0">{{ text }}</pre>

    <form method="post" class="stack">
      <input type="hidden" name="rtype" value="{{ rtype }}">
      <button class="btn btn-primary" type="submit" name="agree" value="yes">동의하고 계속</button>
      <a class="btn btn-light" href="{{ url_for('booking_mode') }}">취소</a>
      <a class="btn btn-soft" href="{{ url_for('rules_doc', rtype=rtype) }}">전체 화면으로 보기</a>
      <a class="btn btn-soft" href="{{ url_for('rules_download') }}">txt 다운로드</a>
    </form>
  </div>
</section>
{% endblock %}
