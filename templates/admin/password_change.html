{% extends "base.html" %}
{% block title %}관리자 비밀번호 변경 · 남녕시네마{% endblock %}

{% block content %}
<section class="stack mt-24">
  <h1 class="h-title-xxl">관리자 비밀번호 변경</h1>
  <p class="text-muted">현재 비밀번호를 확인한 뒤 새 비밀번호를 설정합니다.</p>
</section>

<form method="post" class="card stack" style="max-width:480px;">
  <label class="field">
    <span class="label">현재 비밀번호</span>
    <input type="password" name="current_password" class="input" required>
  </label>

  <label class="field">
    <span class="label">새 비밀번호 (8자 이상)</span>
    <input type="password" name="new_password" class="input" required>
  </label>

  <label class="field">
    <span class="label">새 비밀번호 확인</span>
    <input type="password" name="new_password_confirm" class="input" required>
  </label>

  <button type="submit" class="btn btn-primary btn-block mt-16">
    비밀번호 변경하기
  </button>
</form>
{% endblock %}
