{% extends "base.html" %}
{% block title %}관리자 비밀번호 변경 · 남녕시네마{% endblock %}
{% block content %}
<section class="stack mt-24">
  <h1 class="h-title-xxl">관리자 비밀번호 변경</h1>
  <p class="text-muted">현재 비밀번호 확인 후 새 비밀번호로 변경합니다.</p>

  <form method="post" class="card stack" style="max-width:520px">
    <label class="field">
      <span class="label">현재 비밀번호</span>
      <input class="input" type="password" name="current_password" required>
    </label>

    <label class="field">
      <span class="label">새 비밀번호 (8자 이상)</span>
      <input class="input" type="password" name="new_password" required minlength="8">
    </label>

    <label class="field">
      <span class="label">새 비밀번호 확인</span>
      <input class="input" type="password" name="new_password_confirm" required minlength="8">
    </label>

    <button class="btn btn-primary" type="submit">변경하기</button>
    <a class="btn btn-light" href="{{ url_for('admin_dashboard') }}">취소</a>
  </form>
</section>
{% endblock %}
