{% extends "base.html" %}
{% block content %}
  <h2 class="h4">예약 목록</h2>
  {% if rows %}
    <div class="card">
      <table class="table">
        <thead><tr><th>#</th><th>시간</th><th>학번</th><th>이름</th><th>티켓 코드</th></tr></thead>
        <tbody>
        {% for r in rows %}
          <tr>
            <td>{{ loop.index }}</td>
            <td>{{ r["created_at"] }}</td>
            <td>{{ r["student_id"] }}</td>
            <td>{{ r["student_name"] }}</td>
            <td>{{ r["ticket_code"] }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    </div>
  {% else %}
    <p>예약이 없습니다.</p>
  {% endif %}
{% endblock %}
