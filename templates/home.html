{% extends "base.html" %}
{% block title %}남녕시네마{% endblock %}

{% block content %}
{% set f = featured or (movies[0] if movies else None) %}

<section class="home-fold container">
  <!-- 텍스트 영역 -->
  <div class="home-text">
    <p class="h-eyebrow">현재 상영중</p>
    <h1 class="home-title">{{ f.title if f else "상영작 준비중" }}</h1>

    
  <!-- 포스터 영역 -->
  <figure class="home-poster-wrap">
    <img
      class="home-poster"
      src="{{ (f.poster if f and f.poster else url_for('static', filename='images/poster-placeholder.jpg')) }}"
      alt="{{ f.title if f else '포스터' }}"
      loading="eager"
      decoding="async"
    />
  </figure>
    <div class="home-actions">
      <a class="btn-cta booking-normal" href="{{ url_for('booking_mode') }}">예매하기</a>
    </div>
  </div>
  <div class = "home-text2">
    <p>남녕인만의 특별한 라이프 스타일_</p>
    <p><b>남녕시네마_</b></p>
  </div>

{% endblock %}
